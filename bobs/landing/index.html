<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob's landing</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2PPH12EZSP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2PPH12EZSP',{ 'page_path': '/instagram-landing' });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("../imgs/black-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: hidden;
    }

    .footer-buttons {
      position: fixed;
      bottom: 20px;
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .button {
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background: transparent;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
      
    }

    .logo img {
      width: 150px;
    }

    /* Define the animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Apply styles to the .platter class */
    .platter {
      display: block;
      margin: auto;
      animation: spin 100s linear infinite;
      width: 100%;
      height: 300px; /* or any fixed height */
      object-fit: cover; /* Adjusts the image to fill without distortion */
      /* Animation applied */
    }

    .whatsapp-button {
      display: inline-block;
      text-decoration: none;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s; */
     
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .whatsapp-button span {
      margin-left: 0px;
    }

    .header {
      display: flex;
      align-self: flex-end  ;
      justify-content: space-between;
      margin: 10px; 
      width: 100%;
      /* Optional for separation */
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="../imgs/logo.png" alt="Logo" />
    </div>
    <div>
      <a class="whatsapp-button" href="https://wa.me/919643310092" target="_blank" rel="noopener noreferrer"
      onclick="gtag('event', 'click', { 'event_category': 'instagram_promotion', 'event_label': 'whatsapp' })"
      >
        <img src="../imgs/whats_app.svg" alt="WhatsApp us" style="width: 20px; vertical-align: middle;">
        <span>+91 9643310092</span>
      </a>
    </div>
  </div>
  <div style="margin-top: 20px">
    <img class="platter" src="../imgs/food-gif.png">
  </div>
  <div class="footer-buttons">
    <div style="display: flex; flex-direction: column; align-items: center">
      <h2>Order on</h2>
      <div style="display: flex; gap:20px">
        <a class="button" id="#zomato" href="https://link.zomato.com/xqzv/rshare?id=9438730630563d53" target="_blank"
          rel="noopener noreferrer"
          onclick="gtag('event', 'click', { 'event_category': 'instagram_promotion', 'event_label': 'zomato' })"
          >
          <img src="../imgs/zomato-button.jpg" alt="Zomato" class="button-icon" />
        </a>
        <a class="button" id="#swiggy" href="https://www.swiggy.com/direct/brand/48321?source=swiggy-direct&subSource=instagram"
        onclick="gtag('event', 'click', { 'event_category': 'instagram_promotion', 'event_label': 'swiggy' })"
        >
          <img src="../imgs/swiggy-button.jpg" alt="Swiggy" class="button-icon" />
          </button>
      </div>
    </div>
  </div>
</body>

</html>
